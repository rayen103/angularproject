<div class="box">
    <div class="row" *ngIf="!loading">
    <div class="col-md-5 col-sm-12">
        <img src="{{data.image}}" alt="sas">
    </div>
    <div class="col-md-7 col-sm-12">
        <div class="info">
            <ul class="list-unstyled">
                <li><strong>title:</strong>{{data.title}}</li>
                <li><strong>cathegory:</strong>{{data.cathegory}}</li>
                <li><strong>description:</strong>{{data.description}}</li>
                <li><strong>Rate:</strong>{{data.rating.rate}}</li>
                <li><strong>count:</strong>{{data.rating.count}}</li>
                <li><strong>price:</strong> {{data.price}}</li>
            </ul>
        </div>
    </div>
    </div>
    <div class="text-center">  <app-spinner *ngIf="loading"></app-spinner></div>
  
</div>
